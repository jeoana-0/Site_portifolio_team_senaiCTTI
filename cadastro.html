<body id="body">

        main{
    grid-template-columns: 1fr 1fr 1fr;

   }

   }

    <div class="lateral">
        <input type="checkbox" name="theme" id="theme" onclick="change_theme()"><label for="theme"><i class="fa-solid fa-cloud-moon"></i></label>
    </div>
    <main id="page">
        <!-- action="cadastro.php" method="post" -->
        <form id="form">
            <h2>Cadastro</h2>
            <div>
                <label for="nomme_usuario">Digite seu primeiro nome: </label><br>
                <input type="text" name="nome_usuario" id="user_name">
            </div>
            <div>
                <label for="nomme_usuario">Digite um usuario ( até 12 caracters ): </label><br>
                <input type="text" name="usuario" id="user">
            </div>
            <div>
                <label for="nomme_usuario">Digite uma senha ( até 10 caracters ): </label><br>
                <input type="password" name="senha_usuario" id="pass">
            </div>
            <div>
                <label for="nomme_usuario">Digite seu email: </label><br>
                <input type="email" name="email_usucario" id="email">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
